<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container-sm- my-5">
    <div class="m-5 col-xs-5">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
    
      </div>
      <div class="mb-5 ms-5 me-5 col-xs-4">
        <label for="exampleFormControlInput2" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name">
    
      </div>
      <div class="mb-5 ms-5 m-5 col-xs-4">
        <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
        
  </div>

  <div class="form" id="form">
    <div class="form-input">
      <label>Name</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="form-input">
      <label>Email</label>
      <input type="email" name="name" id="email" required>
    </div>
    <div class="form-input">
      <label>Message</label>
      <textarea name="Message" id="message"></textarea>
    </div>
    <button class="btn btn-outline-warning btn-lg" type="submit" value="submit" onclick="sendEmails()">Send</button>
  </div>



  <section id="contact">
    <div class="container-lg">
        <div class="text-center">
            <h2>Get in touch</h2>
            <p class="lead">Fill the form and contact me directly</p>
        </div>

        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form > 
                    <label for="email" class="form-label">Email Address</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="rashmi@gmail.com">
                        <!--tooltip-->
                        <span class="input-group-text">
                            <span class="tt" data-bs-placement="top" title="enter an email address which we can reply to">
                                <i class="bi bi-question-circle-fill text-muted"></i>
                            </span>
                            
                        </span>
                    </div>
                    

                    <label for="name" class="form-label">Name</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                        <input type="text"  class="form-control" id="name" placeholder="Name">
                        <!--tooltip-->
                        <span class="input-group-text">
                            <span class="tt" data-bs-placement="top" title="enter a name">
                                <i class="bi bi-question-circle-fill text-muted" ></i>
                            </span>
                            
                        </span>
                    </div>
                    

                    <label for="subject" class="form-label">what is your question about?</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text">
                            <i class="bi bi-chat-right-dots-fill" ></i>
                        </span>
                        <select class="form-select" id="subject">
                            <option value="pricing" selected>Pricing Query</option>
                            <option value="content">Content query</option>
                            <option value="other">Other query</option>
                        </select>
                    </div>
                   

                    

                    <div class="form-floating pt-1 mb-4 mt-5">
                        <textarea class="form-control" id="query" style="height:140px"></textarea>
                        <label for="query">Your query</label>
                    
                    </div>

                    <div class="mb-5 text-center">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
</body>
</html>
